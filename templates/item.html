{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ item.name }}</h1>
            <div>
                <input type="button" class="-updateItem btn btn-primary" data-category="{{ item.category.name }}" data-item="{{ item.name }}" value="Edit">
                <input type="button" class="-deleteItem btn btn-danger" data-category="{{ item.category.name }}" data-item="{{ item.name }}" value="Delete">
            </div>
            <br>
            <article>
                {{ item.description }}
            </article>
        </div>
        <div class="col-md-6">
            {% if item.image %}
                <img class="img-responsive" src="{{ url_for('uploaded_file', category_id=item.category.id, item_id=item.id, filename=item.image) }}">
            {% else %}
                <img class="img-responsive" src="{{ url_for('static', filename='img/no-image-available-hi.png') }}">
            {% endif %}
        </div>

    </div>
</div>
{% endblock %}
{% block scripts %}
<script>

    $(".-updateItem").click(function(){
        var url = "/catalog/category/{{ item.category.name }}/{{ item.name }}/update";
        window.location=url;
    });

    $(".-deleteItem").click(function(){
        var url = "/catalog/category/{{ item.category.name }}/{{ item.name }}/delete";
        var form = $("<form />", {
            "method": "POST",
            "action": url,
        });
        form.submit();
    });

</script>
{% endblock %}
