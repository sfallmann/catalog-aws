<div clas="container">
    <div class="row">
        <div class="<p> col-md-12">
            {% if error %}
            <p class="error" >{{ error }}</p>
            {% endif %}
        </div>
        <div class="col-md-12">
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <p class="flash">{{ message }}</p>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</div>
